plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    maven {
        name = 'local'
        url = file('../maven-repo')
    }
}

dependencies {
    implementation('com.example:producer:1') {
        capabilities {
            requireCapability("example:capability:1")
        }
    }
    
}

application {
    mainClassName = 'com.example.App'
}

dependencies.components.all {
    withVariant("runtimeElements") {
        withCapabilities {
            addCapability("example", "capability", "1")
        }
    }
}
